<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    <h1>Colleges</h1>
    <div id="colleges"></div>
    <br>
    <button onclick="window.location.href='/college/create'">Create College</button>
</body>
</html>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetch('http://localhost:6969/college/list')
            .then(response => response.json())
            .then(data => {
                const collegesDiv = document.getElementById('colleges');
                data.forEach(college => {
                    const collegeElement = document.createElement('div');
                    collegeElement.innerHTML = `
                        <h2>${college.name}</h2>
                        <p>Location: ${college.location}</p>
                        <p>Rating: ${college.rating}</p>
                    `;
                    collegeElement.addEventListener('click', () => {
                        window.location.href = `/college/id/${college.id}`;
                    });
                    collegesDiv.appendChild(collegeElement);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });
</script>
